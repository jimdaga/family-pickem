apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: firstsip-prd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Helm chart source â€” pinned to specific release version
    # Updated automatically by GitHub Actions when a release is published
    - repoURL: https://jimdaga.github.io/first-sip
      chart: first-sip
      targetRevision: "0.0.1"
      helm:
        valueFiles:
          - $values/infra/app/values-prd.yaml
    # Git source for values files
    - repoURL: git@github.com:jimdaga/first-sip.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: firstsip-prd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ServerSideApply=true
