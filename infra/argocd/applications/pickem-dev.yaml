apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pickem-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Helm chart source â€” tracks latest pre-release versions
    - repoURL: https://jimdaga.github.io/family-pickem
      chart: family-pickem
      targetRevision: ">=0.0.0-latest"
      helm:
        valueFiles:
          - $values/infra/app/values-dev.yaml
    # Git source for values files
    - repoURL: git@github.com:jimdaga/family-pickem.git
      targetRevision: main
      ref: values
  ignoreDifferences:
    - group: external-secrets.io
      kind: ExternalSecret
      jsonPointers:
        - /spec/dataFrom/0/extract/conversionStrategy
        - /spec/dataFrom/0/extract/decodingStrategy
        - /spec/dataFrom/0/extract/metadataPolicy
        - /spec/target/deletionPolicy
        - /spec/data/0/remoteRef/conversionStrategy
        - /spec/data/0/remoteRef/decodingStrategy
        - /spec/data/0/remoteRef/metadataPolicy
    - kind: Secret
      name: pickem-dev-postgresql
      jsonPointers:
        - /data/password
        - /data/postgres-password
  destination:
    server: https://kubernetes.default.svc
    namespace: pickem-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
