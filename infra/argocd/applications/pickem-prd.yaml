apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pickem-prd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Helm chart source â€” pinned to specific release version
    # Updated automatically by GitHub Actions when a release is published
    - repoURL: https://jimdaga.github.io/family-pickem
      chart: family-pickem
      targetRevision: "0.0.112-latest"
      helm:
        valueFiles:
          - $values/infra/app/values-prd.yaml
    # Git source for values files
    - repoURL: git@github.com:jimdaga/family-pickem.git
      targetRevision: main
      ref: values
  ignoreDifferences:
    - group: external-secrets.io
      kind: ExternalSecret
      jsonPointers:
        - /spec/dataFrom/0/extract/conversionStrategy
        - /spec/dataFrom/0/extract/decodingStrategy
        - /spec/dataFrom/0/extract/metadataPolicy
        - /spec/target/deletionPolicy
        - /spec/data/0/remoteRef/conversionStrategy
        - /spec/data/0/remoteRef/decodingStrategy
        - /spec/data/0/remoteRef/metadataPolicy
    - kind: Secret
      name: pickem-prd-postgresql
      jsonPointers:
        - /data/password
        - /data/postgres-password
  destination:
    server: https://kubernetes.default.svc
    namespace: pickem-prd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ServerSideApply=true
