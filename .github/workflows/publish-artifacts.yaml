name: Publish Artifacts

on:
  release:
    types: [published]

jobs:
  run_tests:
    name: Run Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r pickem/requirements.txt

      - name: Run tests
        run: cd pickem && python manage.py test --settings=pickem.test_settings --verbosity=2

  publish_docker:
    needs: [run_tests]
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: familypickem/pickem-django

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./docker/app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  publish_helm:
    needs: [run_tests]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set output
        id: vars
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

      - name: Update Helm Tags
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo "${RELEASE_VERSION}"
          sed -i "s/0.0.0/${RELEASE_VERSION}/g" ./charts/family-pickem/Chart.yaml
          cat ./charts/family-pickem/Chart.yaml

      - name: Install Helm
        uses: azure/setup-helm@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  update_argocd:
    name: Update ArgoCD production app version
    needs: [publish_helm]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Update ArgoCD app version
        run: |
          VERSION=${GITHUB_REF#refs/tags/family-pickem-}
          echo "Updating pickem-prd targetRevision to ${VERSION}"
          sed -i "s/targetRevision: \"[0-9][^\"]*\"/targetRevision: \"${VERSION}\"/" infra/argocd/applications/pickem-prd.yaml
          cat infra/argocd/applications/pickem-prd.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infra/argocd/applications/pickem-prd.yaml
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update prd to ${GITHUB_REF#refs/tags/family-pickem-}"
          git push
