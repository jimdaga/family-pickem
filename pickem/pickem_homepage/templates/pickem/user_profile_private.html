{% extends 'pickem/base.html' %}
{% load static %}

{% block mobile_title %}
    <div class="mobile-page-header">
        <h2 class="mobile-title-text">
            <i class="fas fa-user-lock mr-2"></i>Private Profile
        </h2>
    </div>
{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto px-6 py-12">
        <div class="section-container text-center py-16">
            <i class="fas fa-user-lock text-6xl text-text-secondary-light dark:text-text-secondary mb-6"></i>
            <h2 class="text-2xl font-bold text-text-secondary-light dark:text-text-secondary mb-4">This Profile is Private</h2>
            <p class="text-text-secondary-light dark:text-text-secondary text-lg mb-8">
                {{ profile_user.first_name|default:profile_user.username }} has chosen to keep their profile private.
            </p>
            <div>
                <a href="{% url 'index' %}" class="btn-primary inline-flex items-center gap-2">
                    <i class="fas fa-home"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
{% endblock %}
