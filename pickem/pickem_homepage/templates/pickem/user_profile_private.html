{% extends 'pickem/base.html' %}
{% load static %}

{% block mobile_title %}
    <div class="mobile-page-header">
        <h2 class="mobile-title-text">
            <i class="fas fa-user-lock me-2"></i>Private Profile
        </h2>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col">
            <div class="section-container text-center">
                <i class="fas fa-user-lock fa-4x text-muted mb-4"></i>
                <h2 class="text-muted mb-3">This Profile is Private</h2>
                <p class="text-muted lead">
                    {{ profile_user.first_name|default:profile_user.username }} has chosen to keep their profile private.
                </p>
                <div class="mt-4">
                    <a href="{% url 'index' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
